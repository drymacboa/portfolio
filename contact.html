    <!-- Contact Section -->
    <main class="flex-grow container mx-auto px-6 py-20 max-w-lg">
      <h1 class="text-4xl font-extrabold mb-10 text-center">Get in Touch</h1>

      <form
        class="bg-gray-800 rounded-lg p-8 shadow-lg"
        action="https://formspree.io/f/mblpnqgz"
        method="POST">
        <input type="hidden" name="_replyto" value="drymacboa@gmail.com" />

        <label class="block mb-4">
          <span class="text-gray-300">Name</span>
          <input
            type="text"
            name="name"
            required
            class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:border-indigo-400 focus:ring focus:ring-indigo-400 focus:ring-opacity-50" />
        </label>

        <label class="block mb-4">
          <span class="text-gray-300">Email</span>
          <input
            type="email"
            name="email"
            required
            class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:border-indigo-400 focus:ring focus:ring-indigo-400 focus:ring-opacity-50" />
        </label>

        <label class="block mb-6">
          <span class="text-gray-300">Message</span>
          <textarea
            name="message"
            rows="5"
            required
            class="mt-1 block w-full rounded-md bg-gray-700 border border-gray-600 text-gray-100 focus:border-indigo-400 focus:ring focus:ring-indigo-400 focus:ring-opacity-50"></textarea>
        </label>

        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 rounded-md transition">
          Send Message
        </button>
      </form>

      <div class="mt-10 text-center text-gray-400">
        <p>
          Email:
          <a
            href="mailto:drymacboa@gmail.com"
            class="text-indigo-400 hover:underline">
            drymacboa@gmail.com
          </a>
        </p>
        <p>
          Phone:
          <a href="tel:+1234567890" class="text-indigo-400 hover:underline">
            +48 575 032 986
          </a>
        </p>
        <p>Location: Lodz, Poland</p>
      </div>
    </main>
